<html>
<body>

    <script>

        var android_url = "https://play.google.com/store/apps/details?id=com.shatteredpixel.shatteredpixeldungeon";
        var ios_url = "https://apps.apple.com/us/app/plaid-portal/id1607018910";
        var is_android = navigator.userAgent.match(/Android/i);
        if (!is_android){
           window.location.replace(ios_url);
        } else {
           window.location.replace(android_url);
        }
</script>
